{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h1>{{category}}</h1>
    <div class="row">
        {% for category in categories%}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{category.image}}" alt="{{category.name}}" class="card-img-top" height="350px">
                    <div class="card-body">
                        <h3 class="card-title">{{category.name}}</h3>
                        <p"><a href="#" class="font-weight-bold text-body">{{category.category}}</a></p>      
                        <div class="col-12 text-truncate mb-3">
                            {{category.description}}
                        </div>
                        <a href="{% url 'list_pages' category.id %}" class="btn btn-secondary">View Auction</a>
                    </div>            
                </div>
            </div>
            
        {% endfor %}
    </div>    
</div>

{% endblock %}
